<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>Find Your Rave!</title>
		<!-- Font Awesome -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<!-- Bootstrap core CSS -->
		<link href="/static/css/bootstrap.min.css" rel="stylesheet">
		<!-- Material Design Bootstrap -->
		<link href="/static/css/mdb.min.css" rel="stylesheet">
		<!-- Your custom styles (optional) -->
		<link href="/static/css/style.css" rel="stylesheet">
	</head>
	<body>
		<!-- Start your project here-->
		<!--Navbar-->
		<nav class="navbar navbar-expand-lg navbar-dark indigo">
			<!-- Navbar brand -->
			<a class="navbar-brand" href="/">RAVE</a>
			<!-- Collapse button -->
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
				aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
			<!-- Collapsible content -->
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto mt-lg-0">
					<li class="nav-item">
						<a class="nav-link" href="/logout">Logout</a>
					</li>
				</ul>
			</div>
		</nav>
		<!--/.Navbar-->
		<div class="container">
			<br><br>
			<div id="parties">
			</div>
		</div>
		<div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
			<a id="createParty" class="btn-floating btn-lg danger-color">
			<i class="fa fa-plus"></i>
			</a>
		</div>

		<div class="modal fade" id="partyModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		    <div class="modal-dialog" role="document">
		        <div class="modal-content">
		            <div class="modal-header text-center">
		                <h4 class="modal-title w-100 font-bold">Create a party</h4>
		                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		                    <span aria-hidden="true">&times;</span>
		                </button>
		            </div>
		            <div class="modal-body mx-3">
		                <div class="md-form">
		                    <input type="text" id="form3" class="form-control validate">
		                    <label data-error="wrong" data-success="right" for="form3">Title</label>
		                </div>

		                <div class="md-form">
		                    <textarea type="text" id="form8" class="md-textarea" style="height: 100px"></textarea>
		                    <label data-error="wrong" data-success="right" for="form8">Description</label>
		                </div>

		                <div class="md-form">
		                    <textarea type="text" id="form215" class="md-textarea" style="height: 100px"></textarea>
		                    <label data-error="wrong" data-success="right" for="form215">Address</label>
		                </div>

		                 <div class="row d-flex justify-content-center align-items-center">
		                 	 <div class="md-form">
						    <input placeholder="Selected date" type="text" id="date2" class="form-control datepicker">
						    <label for="date2">Start Date</label>
						</div>
						&nbsp;
						&nbsp;
						&nbsp;
						&nbsp;
						<div class="md-form">
						    <input placeholder="Selected time" type="text" id="time2" class="form-control timepicker">
						    <label for="time2">Start Time</label>
						</div>
			                
			            </div>

			            <div class="row d-flex justify-content-center align-items-center">
		                 	 <div class="md-form">
						    <input placeholder="Selected date" type="text" id="date1" class="form-control datepicker">
						    <label for="date1">Start Date</label>
						</div>
						&nbsp;
						&nbsp;
						&nbsp;
						&nbsp;
						<div class="md-form">
						    <input placeholder="Selected time" type="text" id="time1" class="form-control timepicker">
						    <label for="time1">Start Time</label>
						</div>
			                
			            </div>
		               
						
		                <div class="form-group">
						    <input type="checkbox" id="checkbox1">
						    <label for="checkbox1">Paid</label>
						</div>

						<div class="form-group">
						    <input type="checkbox" id="checkbox2">
						    <label for="checkbox2">Alcohol</label>
						</div>

						<div class="form-group">
						    <input type="checkbox" id="checkbox3">
						    <label for="checkbox3">21+</label>
						</div>

		            </div>
		            <div class="modal-footer d-flex justify-content-center">
		                <button id="createPartyButton" class="btn btn-primary">Create <i class="fa fa-paper-plane-o ml-1"></i></button>
		            </div>
		        </div>
		    </div>
		</div>

		<!-- /Start your project here-->
		<!-- SCRIPTS -->
		<!-- JQuery -->
		<script type="text/javascript" src="/static/js/jquery-3.2.1.min.js"></script>
		<!-- Bootstrap tooltips -->
		<script type="text/javascript" src="/static/js/popper.min.js"></script>
		<!-- Bootstrap core JavaScript -->
		<script type="text/javascript" src="/static/js/bootstrap.js"></script>
		<!-- MDB core JavaScript -->
		<script type="text/javascript" src="/static/js/mdb.min.js"></script>
		<script type="text/javascript">
			$('#createParty').click(()=>{
				$('#partyModal').modal();
			});
			$('#time1').pickatime({
			    twelvehour: true
			});
			$('#time2').pickatime({
			    twelvehour: true
			});
			$('.datepicker').pickadate();
			
		</script>
		<script type="text/javascript" src="/static/js/main.js"></script>
	</body>
</html>
